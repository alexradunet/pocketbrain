name: Quality Gates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    env:
      OPENCODE_MODEL: ${{ secrets.OPENCODE_MODEL }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: bun run typecheck

      - name: Run process test matrix
        run: bun run test:processes

      - name: Run full test sweep
        run: bun run test

      - name: Run build smoke
        run: bun run build

      - name: Run OpenCode E2E test (optional)
        if: ${{ env.OPENCODE_MODEL != '' }}
        run: bun run test:opencode:e2e
